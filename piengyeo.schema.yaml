pinyin:
  tag: pinyin
  dictionary: luna_pinyin
  prefix: P
# 漢語拼音輸入以〔大寫〕「P」引導
  suffix: ;
  preedit_format: &pinyin
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 〔漢語拼音〕
  closing_tips: 〔平遙話拼音〕

pinyin_lookup:
  tag: pinyin_lookup
  prefix: "`"
  suffix: ;
  dictionary: luna_pinyin
  preedit_format: *pinyin
  tips: 〔输入漢語拼音反查平遥话拼音〕
  closing_tips: 〔平遙話拼音〕

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  dictionary: *dict
  overwrite_comment: true
  comment_format: &comment
    # 將晉拼方案轉換爲折中方案
    # 聲母
    - xform/c/q/                      # q <= c
    - xform/hs/x/                     # x <= hs
    - xform/( |^)z/$1zs/              # zs <= z
    - xform/ds/z/                     # z <= ds
    - xform/ts/c/                     # c <= ts
    - xform/dr/zh/                    # zh <= dr
    - xform/tr/ch/                    # ch <= tr
    - xform/sr/sh/                    # sh <= sr
    # 零聲母
    - xform/( |^)u( |$)/$1wu$2/       # wu <= u
    - xform/( |^)u([^ ])/$1w$2/       # weng <= weng, ..
    - xform/( |^)y/$1yu/              # yu <= y, yuaq <= yaq, ..
    - xform/( |^)(i(eng)?)( |$)/$1y$2$3/ # yi <= i, yieng <= ieng
    - xform/( |^)i([^ ])/$1y$2/       # yah <= iah, ..
    # 韻母
    - xform/([iu])z( |$)/$1$2/        # i <= iz, u <= uz

    - xform/$/〕/
    - xform/^/〔/
    - xform/ /、/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    pinyin_lookup: "`[a-z]*;?$"
    pinyin: (?<!`)P[a-z']*;?$

__patch:
  # 使用八股文語言模型
  - grammar:/hant?
  # 用家自選配置
  - piengyeo.custom:/patch?
